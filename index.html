<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Sibos Attendance Analytics</title>

    <script src='./lib/d3.js' type='text/javascript'></script>
    <script src='./lib/crossfilter.js' type='text/javascript'></script>
    <script src='./lib/dc.js' type='text/javascript'></script>
    <script src='./sibos.js' type='text/javascript'></script>

    <link href='./css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='./css/dc.css' rel='stylesheet' type='text/css'>
    <link href='./css/sibos.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class='container' style='font: 10px sans-serif;'>
        
        <div class='row'>
            <div class='span12'>
                <div class="dc-data-count" style="float: left;"> 
                    <h3><font color="#E64A19">Sibos</font> <font color="#515A5A">Attendance Analytics |</font> <span> <a href="javascript:dc.filterAll(); dc.renderAll();">Reset</a></span> </h3>
                    <h4><font color="#515A5A"><span id="dc-chart-total"></span> > <span id="dc-chart-unique"></span> > <span id="dc-chart-average"></span></font></h4>
                </div>
            </div>
        </div>
    </div>

    <div class='container' id='main-container'>

        <div class='row-fluid'>
            <div class='remaining-graphs span7'>
                <div class='row-fluid'>
                    <div class='span12' id='dc-chart-scan'></div>
                </div>
            </div>
             
            <div class='remaining-graphs span3'>
                <div class='row-fluid'>
                    <b><div class='span12' id='dc-chart-stream'></div></b>
                    <!--<div class='span6' id='dc-chart-responsibility'><h4>Responsibility</h4></div> <h5>Streams</h5> -->
                </div>
            </div>       
                            
            <div class='remaining-graphs span2'>
                <div class='row-fluid'>
                    <div class='span12' id='dc-chart-date'></div>
                    <!--<div class='span6' id='dc-chart-responsibility'><h4>Responsibility</h4></div> -->
                </div>
            </div>

        </div>
    </div>
    
    <div class='container' id='main-container'>
        <div class='row-fluid'>
            <div class='span2' id='dc-chart-businessfocus'><h5><font color="#D81B60">Business Focus</font></h5></div>
            <div class='span2' id='dc-chart-institutiontype'><h5><font color="#01579B">Institution Type</font></h5></div>
            <div class='span2' id='dc-chart-responsibility'><h5><font color="#4A148C">Responsibility</font></h5></div>
            <div class='span2' id='dc-chart-function'><h5><font color="#1B5E20">Function</font></h5></div>
            <div class='span2' id='dc-chart-room'><h5><font color="#5D4037">Country</font></h5></div>
            <div class='span2' id='dc-chart-agerange'><h5><font color="#827717">Age Range</font></h5></div>      
        </div>
    </div> 
    
    </br>
    
    <div class='container' id='main-container'>
        <div class='row-fluid'> 
            <div class='span12' id='dc-chart-sessionname'><h4><font color="#515A5A">Session Name</font></h4></div>
        </div>
    </div>
 
</body>

</html>
